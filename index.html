<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Image Sizes - Visual</title>
  <style>body{
	margin:0;
	padding:0;
	background:#222;
	color:white;
	font-family:Arial, sans-serif;
}
.wrapper{
	width:1000px;
	margin:100px;
}
.list {
    height: 284px;
    box-shadow: 0 0 0 2px #333;
    overflow: hidden;
    background: rgba(0,0,0,.25);
    padding: 0;
    margin: 0;
    margin-right: 25px;
    float: left;
    width: 206px;
}
.list a{
	padding:10px;
	font-size:24px;
	color:#fff;
	text-decoration:none;
	display: block;
}
.list a:hover {
	color:#ccc;
	cursor:pointer;
	background:rgba(0,50,200,.5);
}
.label{
	padding:10px;
	font-weight:bold;
	color:#03A9F4;
	box-shadow:0 0 0 2px #03A9F4;
	margin-bottom:2px;
	background:rgba(0,50,200,.5);
	margin-top:0;
}
.sz {
    float: left;
    width: 495px;
    height: 650px;
    overflow: hidden;
    box-shadow: 0 0 0 2px #333;
    background: #000;
    position: absolute;
    top: 100px;
    left: 350px;
	background:transparent url('https://raw.githubusercontent.com/calvinmorett/img-sizes/master/hover.png') no-repeat;
}
/*
.parent .child	Descendant
.parent > .child	Direct descendant
.child + .sibling	Adjacent sibling
.child ~ .sibling	Far sibling
*/
.h16x9:hover ~ .sz {
	background:transparent url('https://raw.githubusercontent.com/calvinmorett/img-sizes/master/16x9sizes.png') no-repeat;
}
.h2x1:hover ~ .sz {
	background:transparent url('https://raw.githubusercontent.com/calvinmorett/img-sizes/master/2x1sizes.png') no-repeat;
}
.h4x3:hover ~ .sz {
	background:transparent url('https://raw.githubusercontent.com/calvinmorett/img-sizes/master/4x3sizes.png') no-repeat;
}
.v3x4:hover ~ .sz {
	background:transparent url('https://raw.githubusercontent.com/calvinmorett/img-sizes/master/3x4sizes.png') no-repeat;
}
.s1x1:hover ~ .sz {
	background:transparent url('https://raw.githubusercontent.com/calvinmorett/img-sizes/master/1x1sizes.png') no-repeat;
}</style>
  </head>
  <body><div class="wrapper">
<div class="list">
<h3 class="label">Image Sizes</h3>
    <a href="#" class="h16x9">16x9 Horizontal</a>
    <a href="#" class="h2x1">2x1 Horizontal</a>
    <a href="#" class="h4x3">4x3 Horizontal</a>
    <a href="#" class="v3x4">3x4 Vertical</a>
    <a href="#" class="s1x1">1x1 Square</a>
<div class="sz"><div>
</div>
</body>
</html>
